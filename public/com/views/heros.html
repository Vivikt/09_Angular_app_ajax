<label>Title: <input ng-model="ht" type="text" /></label><br /><br />
<label>Photo: <input ng-model="hp" type="text" /></label><br /><br />
<label>City: <input ng-model="hc" type="text" /></label><br /><br />
<label>Power: <input ng-model="hpo" type="range" min-"1" max="10" /></label>
<br /><br />
<button ng-click="addHero()">Add Hero</button>
<br />
<hr />
<br />
<input type="text" ng-model="filterData" />
<table border="0">
	<tr>
		<th>Index</th>
		<th>Title</th>
		<th>Photo</th>
		<th>City</th>
		<th>Power</th>
		<th>Movies Total</th>
	</tr>
	<tr ng-repeat="hero in data">
		<td>{{ hero.id }}</td>
		<td>{{ hero.title }}</td>
		<td><img ng-src="{{ hero.photo }}" width="50" height="50" align="absmiddle" /></td>
		<td>{{ hero.city }}</td>
		<td><input type="range" max="10" min="1" value="{{ hero.power }}" /></td>
		<td><a href="#/movies/{{ hero.id }}">Total Movies {{ hero.movies }}</a></td>
		
	</tr>
</table>
